<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا در سیستم</title>
    
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            font-family: Vazirmatn, Tahoma, Arial, sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
        }
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .traceback {
            font-family: monospace;
            white-space: pre-wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="mb-4">خطا در سیستم</h1>
            
            <div class="error-message">
                {{ error }}
            </div>
            
            <h5>جزئیات خطا:</h5>
            <div class="traceback">
                {{ traceback }}
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary">بازگشت به صفحه اصلی</a>
                <a href="javascript:history.back()" class="btn btn-secondary">بازگشت به صفحه قبل</a>
            </div>
        </div>
    </div>
</body>
</html>
